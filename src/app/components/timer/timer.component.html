<div class="wrapper">

    <div class="main-container">
        <div class="circle-container center">
            <div class="semicircle" [ngClass]="{'startTimer' : isTimer }" #sc1></div>
            <div class="semicircle" [ngClass]="{'startTimer' : isTimer }" #sc2></div>
            <div class="semicircle" #sc3></div>
            <div class="outermost-circle"></div>
            <div class="timer-container center">
                <div class="timer center">
                    <div>{{remainingTime | timerFormat}}</div>
                </div>
            </div>
        </div>
        <div class="actions center">
            <button (click)="startTimer()">Start</button>
        </div>
    </div>
  



</div>
